<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <p>Body Mass Index (BMI) digunakan untuk menilai apakah berat badan Anda berada dalam kategori sehat, kekurangan, atau kelebihan.</p>

        <!-- Form Input BMI -->
        <form id="bmiForm">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" required>
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Wanita">Wanita</option>
            </select>

            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" placeholder="Masukkan Berat Badan" required>

            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" placeholder="Masukkan Tinggi Badan" required>

            <button type="submit">Hitung BMI</button>
        </form>

        <!-- Display BMI Result -->
        <div id="bmiResult" class="result hidden">
            <h2>Hasil BMI Anda</h2>
            <p id="genderResult"></p>
            <p id="bmiValue"></p>
            <p id="bmiCategory"></p> <!-- Menampilkan kategori BMI -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
